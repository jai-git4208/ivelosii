<script src="../templates/hide-watermark.js"></script>
<script>
  // Direct and aggressive approach to hide Spline logo
  function removeSplineLogo() {
    // Target by ID
    const logoElement = document.getElementById('logo');
    if (logoElement) {
      logoElement.remove();
    }
    
    // Target by href attribute
    document.querySelectorAll('a[href*="spline.design"]').forEach(el => el.remove());
    
    // Target any element that might be the logo
    document.querySelectorAll('a').forEach(el => {
      if (el.href && el.href.includes('spline.design')) {
        el.remove();
      }
    });
    
    // Target shadow DOM if available
    document.querySelectorAll('spline-viewer').forEach(viewer => {
      if (viewer.shadowRoot) {
        const shadowLogo = viewer.shadowRoot.querySelector('#logo') || 
                          viewer.shadowRoot.querySelector('a[href*="spline.design"]');
        if (shadowLogo) {
          shadowLogo.remove();
        }
      }
    });
  }
  
  // Run immediately
  removeSplineLogo();
  
  // Run after a short delay to catch elements that load later
  setTimeout(removeSplineLogo, 500);
  
  // Run periodically to catch any dynamically added elements
  setInterval(removeSplineLogo, 1000);
  
  // Run when DOM changes are detected
  const observer = new MutationObserver(removeSplineLogo);
  observer.observe(document.body, { childList: true, subtree: true });
</script>
    <script>
      AOS.init();
      
      // Add cursor tracking for grid light effect
      document.addEventListener('mousemove', (e) => {
        // Calculate position relative to viewport
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        
        // Update CSS variables
        document.body.style.setProperty('--x', `${x}%`);
        document.body.style.setProperty('--y', `${y}%`);
      });
    </script>
